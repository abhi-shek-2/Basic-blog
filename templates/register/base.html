<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title_block %}
    {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class='navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a  class='navbar-brand' href="{% url 'home'%}">HOME</a></li>
          <li><a  class='navbar-link' href="{% url 'admin:index' %}">admin</a></li>
           {% if user.is_authenticated %}
               <li><a href="{% url 'create' %}">Post something</a> </li>
          <li><a  class='navbar-link' href="{% url 'logout' %}">logout</a></li>
               <li><a href="{% url 'myPost' user.pk %}">My Post</a> </li>
          {% else %}
               <li><a  class='navbar-link' href="{% url 'register:register' %}">Register</a></li>
          <li><a  class='navbar-link' href="{% url 'register:user_login' %}">login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
{% block body_block %}
{% endblock %}
</body>
</html>
